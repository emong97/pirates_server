    <link rel="stylesheet" th:href="@{/css/plugin.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
    <header class="basic-N1" data-bid="kNlY6uYvo7" id="">
        <div class="header-inner">
            <div class="header-container container-lg">
                <h1 class="header-title">
                    <a href="/">
                        <img th:src="@{/icons/ico_user_black.svg}" alt="로고">
                    </a>
                </h1>
                <div class="header-center">
                    <ul class="header-gnblist">
                        <li class="header-gnbitem">

                            </a>

                        <li class="header-gnbitem item-active">
                            <a class="header-gnblink" href="javascript:void(0)">

                    </ul>

                <div class="header-right">
                    <a class="header-gnblink" id="logout-link" href="/members/logout" style="display: none;">

        </div>
    </header>
    <main class="th-layout-main">
        <div class="container-md">
            <h2>내 정보</h2>
            <div class="profile-info">
                <p><strong>이름:</strong> <span id="mname">이름</span></p>
                <p><strong>닉네임:</strong> <span id="mnick">닉네임</span></p>
                <p><strong>아이디:</strong> <span id="mid">아이디</span></p>
                <p><strong>생년월일:</strong> <span id="mbirth">생년월일</span></p>
                <p><strong>전화번호:</strong> <span id="mhp">전화번호</span></p>
                <p><strong>성별:</strong> <span id="mgender">성별</span></p>
                <p><strong>우편번호:</strong> <span id="mzonecode">우편번호</span></p>
                <p><strong>도로명 주소:</strong> <span id="mroad">도로명 주소</span></p>
                <p><strong>상세 주소:</strong> <span id="mroaddetail">상세 주소</span></p>
                <p><strong>지번 주소:</strong> <span id="mjibun">지번 주소</span></p>
                <button onclick="editProfile()">비밀번호 변경</button>
            </div>
        </div>
    </main>
    <footer class="basic-N4" data-bid="vPlY6uYwl2" id="">
        <div class="footer-inner">
            <div class="footer-container container-lg">
                <div class="footer-top">
                    <h1 class="footer-logo">
                    </h1>
                    <ul class="footer-menulist">
                        <li class="footer-menuitem">
                            <a href="javascript:void(0)">
                                <span>이용약관</span>
                            </a>
                        </li>
                        <li class="footer-menuitem">
                            <a href="javascript:void(0)">
                                <span>개인정보처리방침</span>
                            </a>
                        </li>
                        <li class="footer-menuitem">
                            <a href="javascript:void(0)">
                                <span>KOSMO</span>
                            </a>
                        </li>
                        <li class="footer-menuitem">
                            <a href="javascript:void(0)">
                                <span>HAHA</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="footer-snslist">
                        <li class="footer-snsitem">
                            <a class="footer-snslink" href="javascript:void(0)">
                                <img th:src="@{/icons/ico_instagram_lightgrey.svg}" alt="인스타그램">
                            </a>
                        </li>
                        <li class="footer-snsitem">
                            <a class="footer-snslink" href="javascript:void(0)">
                                <img th:src="@{/icons/ico_youtube_lightgrey.svg}" alt="유튜브">
                            </a>
                        </li>
                        <li class="footer-snsitem">
                            <a class="footer-snslink" href="javascript:void(0)">
                                <img th:src="@{/icons/ico_facebook_lightgrey.svg}" alt="페이스북">
                            </a>
                        </li>
                        <li class="footer-snsitem">
                            <a class="footer-snslink" href="javascript:void(0)">
                                <img th:src="@{/icons/ico_kakao_lightgrey.svg}" alt="카카오톡">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer-bottom">
                    <div class="footer-txt">
                        <p>서울시 금천구 가산동 한라원엔원 307호</p>
                        <p>
                            <span>T. 070-8872-8874</span>
                            <span>E. help@openfield.co.kr</span>

                        <p>2022 BY TEMPLATEHOUSE. ALL RIGHTS RESERVED</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            // 세션에서 사용자 아이디 가져오기
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                const username = loggedInUser.mid;
                // 사용자 정보 로드
                $.ajax({
                    url: `/api/members/${username}`,
                    type: 'GET',
                    success: function(data) {
                        $('#mname').text(data.mname);
                        $('#mnick').text(data.mnick);
                        $('#mid').text(data.mid);
                        $('#mbirth').text(data.mbirth);
                        $('#mhp').text(data.mhp);
                        $('#mgender').text(data.mgender);
                        $('#mzonecode').text(data.mzonecode);
                        $('#mroad').text(data.mroad);
                        $('#mroaddetail').text(data.mroaddetail);
                        $('#mjibun').text(data.mjibun);
                    },
                    error: function(xhr) {
                        Swal.fire({
                            title: '정보를 불러오는데 실패했습니다.',
                            text: xhr.responseText,
                            icon: 'error'
                        });
                    }
                });
            } else {
                Swal.fire({
                    title: '로그인이 필요합니다.',
                    text: '로그인 페이지로 이동합니다.',
                    icon: 'warning'
                }).then(() => {
                    location.href = '/members/login';
                });
            }
        });

        function editProfile() {
            location.href = '/members/edit';
        }
    </script>
</body>
</html>
