    <style>
         body {

        .wrap {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .radio_area {
            position: relative;
        }

        .radio_area label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
            padding: 0 18px 0 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            color: #999;
            background: #f2f2f2;
            transition: all .2s;
        }

        .radio_area label span {
            opacity: .3;
            display: flex;
            width: 18px;
            height: 18px;
            border: 2px solid #111;
            border-radius: 50%;
            transition: all .2s;
        }

        .radio_area label span:before {
            content: "";
            width: 6px;
            height: 6px;
            margin: auto;
            border-radius: 50%;
            background: #111;
            transition: all .2s;
        }

        .radio_area label:hover {
            background: #e1e1e1;
        }

        input[type=radio] {
            display: none;
        }

        input[type=radio]:checked + label {
            color: #fff;
            background: #111;
        }

        input[type=radio]:checked + label span {
            opacity: 1;
            border-color: #fff;
        }

        input[type=radio]:checked + label span:before {
            background: #fff;
        }

        .poster-container {
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
            pointer-events: none;
        }

        .poster-container img {
            width: 80px;
            height: 120px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .radio_area:hover .poster-container {
            opacity: 1;
        }

        .radio_area:hover .poster-container img {
            transform: scale(1.05);
        }

        /* Modal style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            height: 80%;
            overflow: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        header.basic-N1 {
            visibility: visible;
            opacity: 1;
            display: block;
        }

    <!-- Modal -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modalIframe" src="" width="100%" height="100%" style="border:none;"></iframe>
        </div>
    </div>
    
    <script>
        function openModal(mediaType) {
            const modal = document.getElementById("mediaModal");
            const iframe = document.getElementById("modalIframe");

            // Set iframe source URL for the modal
            iframe.src = `/watch?mediaType=${mediaType}`;
            
            // Show the modal
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById("mediaModal").style.display = "none";
            document.getElementById("modalIframe").src = ""; // Clear iframe source on close
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById("mediaModal")) {
                closeModal();
            }
        }
    </script>
