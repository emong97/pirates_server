<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_1.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    
    <style>
        /* 기존 스타일은 그대로 유지 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #searchForm {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #searchForm label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #searchForm select,
        #searchForm input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #searchForm button {
            background-color: #0085CA;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        #searchForm button:hover {
            background-color: #005D8F;
        }

        /* 새로운 스타일 추가 */
        #recommendation-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .recommendation-item {
            position: relative;
            width: calc(25% - 20px);
            aspect-ratio: 2 / 3;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .recommendation-item:hover {
            transform: scale(1.05);
        }

        .recommendation-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recommendation-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .recommendation-item:hover .overlay {
            transform: translateY(0);
        }

        .recommendation-item h3 {
            margin: 0;
            font-size: 1em;
            text-align: center;
        }

        .recommendation-item p {
            margin: 5px 0 0;
            font-size: 0.8em;
            text-align: center;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 트레일러 팝업 스타일 */
        .trailer-popup {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .trailer-popup iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <!-- 추천 결과 -->
    <div id="recommendation-container"></div>

    <!-- 모달 창 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body">
                <!-- 영화 정보가 여기에 동적으로 추가됩니다. -->
            </div>
        </div>
    </div>

    <!-- 검색 필터 -->
    <div id="form-container">
        <button type="button" id="resetButton">리셋</button>
    </div>

    <!-- 트레일러 팝업 -->
    <div id="trailerPopup" class="trailer-popup">
        <button id="closeTrailer" class="close">Close</button>
        <iframe id="trailerVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
